version: 2

sources:
  - name: olist # custom name or database name
    schema: dbt_day4
    description: 'This is the sales data from Olist'
    tables:
      - name: customers
      - name: geolocation
      - name: order_items
      - name: order_payments
      - name: order_reviews
      - name: orders
        config:
          freshness: # changed to config in v1.9
            error_after:
              count: 24
              period: hour
        loaded_at_field: order_purchase_timestamp
      - name: product_category
      - name: products
      - name: sellers